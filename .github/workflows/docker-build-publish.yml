name: Publish Docker image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    name: Push Docker image to Docker Hub
    steps:
    
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
        
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@v1.0
      with:
        swap-size-gb: 10
    - run: |
        # Workaround for https://github.com/rust-lang/cargo/issues/8719
        sudo mkdir -p /var/lib/docker
        sudo mount -t tmpfs -o size=10G none /var/lib/docker
        sudo systemctl restart docker
           
    - name: Generate Build Number
      id: buildnum
      run: |
        echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
        echo "buildnum=$(date +'%Y%m%d')-${{ github.run_id }}" >> $GITHUB_OUTPUT

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/${{ matrix.arch }}
        push: true
        tags: |
          ${{ steps.meta.outputs.tags }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.buildnum.outputs.buildnum }}
        labels: ${{ steps.meta.outputs.labels }}
